<ion-header>
  <ion-toolbar>
    <ion-title>Fresh Codes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class='ion-text-center' *ngFor="let codeauth of codeauths">
    Code: <b><u>{{codeauth.code}}</u></b>  Status : {{codeauth.status}}
  </h2>
  <div class='ion-text-center' >
    <ion-button (click)="previousCode()" [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous</ion-button>
    <ion-button (click)="nextCode()" [disabled]="disable_next">Next</ion-button>
  </div>
  <div class='ion-text-center'>
    <h1>
      <h5>Used codes : <b>{{usedcount}}</b> Unused codes : <b>{{unusedcount}}</b> </h5>
    </h1>
  </div>
</ion-content>
